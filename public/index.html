<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Tartarus Protocol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts: Retro Terminal Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
        --terminal-green: #39ff14;
        --bg-black: #111;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background: #000;
        color: var(--terminal-green);
        font-family: 'Share Tech Mono', monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
      }

      /* CRT 모니터 외관 틀 - 오래된 플라스틱 모니터 스타일 */
      .crt-bezel {
        width: 95%;
        max-width: 1200px;
        background: 
          repeating-linear-gradient(
            0deg,
            #dcdcdc 0px,
            #d0d0c0 1px,
            #dcdcdc 2px,
            #c8c8b8 3px,
            #dcdcdc 4px
          ),
          linear-gradient(135deg, #c0c0b0 0%, #d4d4c4 50%, #b8b8a8 100%);
        background-blend-mode: overlay;
        border: 35px solid #b0b0a0;
        border-radius: 20px;
        box-shadow: 
          /* 외부 그림자 - 모니터가 바닥에 앉아있는 느낌 */
          0 25px 80px rgba(0, 0, 0, 0.6),
          0 10px 30px rgba(0, 0, 0, 0.4),
          /* 내부 깊이감 - 화면이 안쪽으로 파묻힌 느낌 */
          inset 0 0 80px rgba(0, 0, 0, 0.7),
          inset 0 0 40px rgba(0, 0, 0, 0.5),
          inset 0 20px 60px rgba(0, 0, 0, 0.6),
          /* 베젤 가장자리 강조 */
          inset 0 0 0 35px rgba(0, 0, 0, 0.1),
          /* 플라스틱 질감을 위한 미세한 하이라이트 */
          inset -5px -5px 20px rgba(255, 255, 255, 0.1),
          inset 5px 5px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        position: relative;
        /* 약간의 노이즈 텍스처 */
        filter: contrast(1.05) brightness(0.98);
      }

      .crt-bezel::before {
        content: '';
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
        height: 10px;
        background: linear-gradient(180deg, #8a8a7a 0%, #6a6a5a 100%);
        border-radius: 5px;
        box-shadow: 
          inset 0 2px 4px rgba(0, 0, 0, 0.6),
          inset 0 -1px 2px rgba(255, 255, 255, 0.1),
          0 2px 4px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(0, 0, 0, 0.2);
      }

      #game-container {
        background: var(--bg-black);
        color: var(--terminal-green);
        font-family: 'Share Tech Mono', monospace;
        border: 2px solid #333;
        border-radius: 8px;
        padding: 20px;
        min-height: 600px;
        position: relative;
        display: flex;
        flex-direction: column;
        box-shadow: 
          inset 0 0 100px rgba(0, 0, 0, 0.9),
          inset 0 0 200px rgba(57, 255, 20, 0.05),
          0 0 20px rgba(57, 255, 20, 0.1);
        text-shadow: 0 0 1px var(--terminal-green);
        overflow: hidden;
      }

      /* 스캔라인 효과 */
      .scanlines {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 10;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15) 0px,
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        animation: scanline-flicker 0.15s infinite;
      }

      @keyframes scanline-flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.98; }
      }

      /* 화면 발광 효과 */
      .screen-glow {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 1;
        background: radial-gradient(
          ellipse at center,
          transparent 0%,
          rgba(57, 255, 20, 0.03) 50%,
          transparent 100%
        );
        animation: screen-pulse 3s ease-in-out infinite;
      }

      @keyframes screen-pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.8; }
      }

      .title-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--terminal-green);
        text-shadow: 0 0 1px var(--terminal-green);
        position: relative;
        z-index: 3;
      }

      .title-left {
        opacity: 0.8;
      }

      .title-right span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-left: 4px;
        box-shadow: 0 0 6px var(--terminal-green);
      }

      .title-right .led-online {
        background: var(--terminal-green);
        box-shadow: 0 0 8px var(--terminal-green);
      }

      .terminal {
        flex: 1;
        min-height: 0;
        border-top: 1px solid var(--terminal-green);
        padding-top: 6px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        z-index: 2;
      }

      /* CRT 노이즈 효과 (기존 붉은 노이즈를 녹색 톤으로 변경) */
      .terminal::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          repeating-linear-gradient(
            0deg,
            rgba(57, 255, 20, 0.02) 0px,
            transparent 1px,
            transparent 2px,
            rgba(57, 255, 20, 0.02) 3px
          ),
          repeating-linear-gradient(
            90deg,
            rgba(57, 255, 20, 0.01) 0px,
            transparent 1px,
            transparent 2px,
            rgba(57, 255, 20, 0.01) 3px
          );
        pointer-events: none;
        z-index: 5;
        opacity: 0.2;
        animation: noise-flicker 0.15s infinite;
      }

      @keyframes noise-flicker {
        0%, 100% { opacity: 0.15; }
        50% { opacity: 0.25; }
      }

      /* CRT 화면 불균일 효과 */
      .terminal::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(57, 255, 20, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(57, 255, 20, 0.02) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(57, 255, 20, 0.01) 0%, transparent 50%);
        pointer-events: none;
        z-index: 4;
      }

      #log {
        flex: 1;
        overflow-y: auto;
        padding-right: 4px;
        padding-bottom: 200px; /* 하단 여백 확보 (입력창/버튼에 가려지지 않게) */
        font-size: 14px;
        line-height: 1.6;
        position: relative;
        z-index: 2;
        color: var(--terminal-green);
        text-shadow: 0 0 1px var(--terminal-green);
      }

      /* 스크롤바 스타일 (터미널 녹색) */
      #log::-webkit-scrollbar {
        width: 8px;
      }

      #log::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.5);
      }

      #log::-webkit-scrollbar-thumb {
        background: var(--terminal-green);
        border-radius: 4px;
        box-shadow: 0 0 5px var(--terminal-green);
      }

      #log::-webkit-scrollbar-thumb:hover {
        background: #4aff1e;
        box-shadow: 0 0 8px var(--terminal-green);
      }

      .line {
        white-space: pre-wrap;
        word-break: break-word;
        color: var(--terminal-green);
        text-shadow: 0 0 1px var(--terminal-green);
      }

      .system {
        color: var(--terminal-green);
        text-shadow: 0 0 2px var(--terminal-green);
      }

      /* 역할별 텍스트 컬러 (CRT 형광 효과) */
      .role-captain {
        color: #ff5555;
        text-shadow: 0 0 1px #ff0000, 0 0 2px rgba(255, 0, 0, 0.5);
      }

      .role-engineer {
        color: #ffaa00;
        text-shadow: 0 0 1px #ffaa00, 0 0 2px rgba(255, 170, 0, 0.5);
      }

      .role-doctor {
        color: #00ffff;
        text-shadow: 0 0 1px #00ffff, 0 0 2px rgba(0, 255, 255, 0.5);
      }

      .role-pilot {
        color: #5588ff;
        text-shadow: 0 0 1px #5588ff, 0 0 2px rgba(85, 136, 255, 0.5);
      }

      .role-system {
        color: var(--terminal-green);
        text-shadow: 0 0 1px var(--terminal-green), 0 0 2px rgba(57, 255, 20, 0.5);
      }

      .role-commander {
        color: #ff00ff;
        font-weight: bold;
        text-shadow: 0 0 1px #ff00ff, 0 0 2px rgba(255, 0, 255, 0.5);
      }

      /* 글리치 효과 (특정 키워드) */
      .glitch {
        animation: glitch-text 0.3s infinite;
        text-shadow: 
          2px 0 #ff0000,
          -2px 0 #00ffff,
          0 0 #ff0000;
      }

      @keyframes glitch-text {
        0% {
          transform: translate(0);
          filter: hue-rotate(0deg);
        }
        20% {
          transform: translate(-2px, 2px);
          filter: hue-rotate(90deg);
        }
        40% {
          transform: translate(-2px, -2px);
          filter: hue-rotate(180deg);
        }
        60% {
          transform: translate(2px, 2px);
          filter: hue-rotate(270deg);
        }
        80% {
          transform: translate(2px, -2px);
          filter: hue-rotate(360deg);
        }
        100% {
          transform: translate(0);
          filter: hue-rotate(0deg);
        }
      }

      /* 시간 표시 */
      .time-display {
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 11px;
        color: var(--terminal-green);
        text-shadow: 0 0 1px var(--terminal-green);
        z-index: 10;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-family: 'Share Tech Mono', monospace;
      }

      .time-display.low {
        color: #ff5555;
        animation: pulse-red 1s infinite;
      }

      @keyframes pulse-red {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* ACCUSE 버튼 */
      .accuse-btn {
        background: transparent;
        border: 2px solid #ff0000;
        color: #ff0000;
        padding: 8px 16px;
        font-family: 'Share Tech Mono', monospace;
        font-size: 12px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.3s;
        margin-top: 8px;
        width: 100%;
        text-shadow: 0 0 1px #ff0000;
        position: relative;
        z-index: 3;
      }

      .accuse-btn:hover:not(:disabled) {
        background: rgba(255, 0, 0, 0.1);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        text-shadow: 0 0 2px #ff0000;
      }

      .accuse-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      /* ACCUSE 모달 */
      .accuse-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        border: 3px solid #ff0000;
        box-shadow: 
          inset 0 0 50px rgba(0, 0, 0, 0.9),
          0 0 30px rgba(255, 0, 0, 0.8),
          inset 0 0 100px rgba(255, 0, 0, 0.2);
      }

      .accuse-modal.active {
        display: flex;
      }

      .accuse-modal-content {
        background: var(--bg-black);
        border: 2px solid #ff0000;
        padding: 24px;
        min-width: 300px;
        box-shadow: 
          0 0 30px rgba(255, 0, 0, 0.5),
          inset 0 0 50px rgba(0, 0, 0, 0.8);
      }

      .accuse-modal-title {
        color: #ff0000;
        font-size: 16px;
        text-align: center;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-family: 'Share Tech Mono', monospace;
        text-shadow: 0 0 2px #ff0000;
      }

      .accuse-options {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .accuse-option-btn {
        background: transparent;
        border: 1px solid #ff0000;
        color: #ff0000;
        padding: 12px;
        font-family: 'Share Tech Mono', monospace;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
        text-shadow: 0 0 1px #ff0000;
      }

      .accuse-option-btn:hover {
        background: rgba(255, 0, 0, 0.1);
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        text-shadow: 0 0 2px #ff0000;
      }

      .accuse-cancel-btn {
        margin-top: 12px;
        background: transparent;
        border: 1px solid rgba(57, 255, 20, 0.5);
        color: rgba(57, 255, 20, 0.7);
        padding: 8px;
        font-family: 'Share Tech Mono', monospace;
        font-size: 12px;
        cursor: pointer;
        width: 100%;
        text-shadow: 0 0 1px rgba(57, 255, 20, 0.5);
      }

      .accuse-cancel-btn:hover {
        border-color: var(--terminal-green);
        color: var(--terminal-green);
        text-shadow: 0 0 1px var(--terminal-green);
      }

      .choices-container {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
        flex-wrap: wrap;
        position: relative;
        z-index: 3;
      }

      .choice-btn {
        background: transparent;
        border: 1px solid var(--terminal-green);
        color: var(--terminal-green);
        padding: 6px 12px;
        font-family: 'Share Tech Mono', monospace;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
        flex: 1;
        min-width: 120px;
        text-shadow: 0 0 1px var(--terminal-green);
        position: relative;
        z-index: 3;
      }

      .choice-btn:hover:not(:disabled) {
        background: rgba(57, 255, 20, 0.1);
        border-color: var(--terminal-green);
        box-shadow: 0 0 8px var(--terminal-green);
        text-shadow: 0 0 2px var(--terminal-green);
      }

      .choice-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      /* 게임 오버 오버레이 */
      .game-over-overlay {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 600px;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 40px 30px;
        border: 4px double var(--terminal-green);
        border-radius: 8px;
        box-shadow: 
          inset 0 0 50px rgba(0, 0, 0, 0.9),
          0 0 30px rgba(57, 255, 20, 0.3),
          inset 0 0 100px rgba(57, 255, 20, 0.05);
      }

      .game-over-overlay.active {
        display: flex;
      }

      .game-over-message {
        color: #ff0000;
        font-size: 18px;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 0 0 2px #ff0000, 0 0 2px rgba(255, 0, 0, 0.8);
        letter-spacing: 0.2em;
        line-height: 1.6;
        font-family: 'Share Tech Mono', monospace;
        padding: 0 20px;
        width: 100%;
        position: relative;
        z-index: 1;
      }

      .restart-btn {
        background: transparent;
        border: 3px double var(--terminal-green);
        color: var(--terminal-green);
        padding: 14px 28px;
        font-family: 'Share Tech Mono', monospace;
        font-size: 14px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.3s;
        text-shadow: 0 0 1px var(--terminal-green);
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 300px;
      }

      .restart-btn:hover,
      .restart-btn:active {
        background: var(--terminal-green);
        color: #000;
        box-shadow: 0 0 20px var(--terminal-green), inset 0 0 20px rgba(57, 255, 20, 0.3);
        transform: scale(1.05);
        text-shadow: 0 0 1px #000;
        border-color: var(--terminal-green);
      }

      /* 모바일 반응형 */
      @media (max-width: 768px) {
        /* 레이아웃 고정 - Infinite Scroll 방지 */
        html, body {
          height: 100%;
          overflow: hidden;
          position: fixed;
          width: 100%;
        }

        body {
          padding: 0;
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        /* 베젤 두께 다이어트 - 모바일 전용 */
        .crt-bezel {
          width: 98%;
          max-width: none;
          height: 100dvh;
          border: 10px solid #b0b0a0;
          border-radius: 12px;
          padding: 10px;
          margin: 0;
          display: flex;
          flex-direction: column;
          box-shadow: 
            0 15px 50px rgba(0, 0, 0, 0.5),
            0 5px 20px rgba(0, 0, 0, 0.3),
            inset 0 0 60px rgba(0, 0, 0, 0.6),
            inset 0 0 30px rgba(0, 0, 0, 0.4),
            inset 0 15px 40px rgba(0, 0, 0, 0.5),
            inset 0 0 0 10px rgba(0, 0, 0, 0.1),
            inset -3px -3px 15px rgba(255, 255, 255, 0.08),
            inset 3px 3px 15px rgba(0, 0, 0, 0.15);
        }

        .crt-bezel::before {
          top: 8px;
          width: 50px;
          height: 8px;
        }

        /* 게임 컨테이너 높이 제한 */
        #game-container {
          flex: 1;
          min-height: 0;
          display: flex;
          flex-direction: column;
          padding: 12px;
        }

        /* 터미널 영역 높이 제한 */
        .terminal {
          flex: 1;
          min-height: 0;
          display: flex;
          flex-direction: column;
          overflow: hidden;
        }

        /* 채팅 로그 영역 - 내부 스크롤만 허용 */
        #log {
          flex: 1;
          overflow-y: auto;
          overflow-x: hidden;
          min-height: 0;
          font-size: 12px;
          line-height: 1.5;
          padding-bottom: 150px;
        }

        /* 폰트 크기 조정 */
        .title-bar {
          font-size: 10px;
        }

        .line {
          font-size: 12px;
        }

        .choice-btn {
          font-size: 11px;
          padding: 5px 10px;
        }

        #input {
          font-size: 12px;
        }

        .waiting {
          font-size: 11px;
        }

        .accuse-btn {
          font-size: 11px;
          padding: 6px 12px;
        }

        .time-display {
          font-size: 10px;
        }

        /* 게임 오버 오버레이 */
        .game-over-overlay {
          width: 95%;
          padding: 30px 20px;
        }

        .game-over-message {
          font-size: 16px;
          padding: 0 15px;
          margin-bottom: 25px;
          line-height: 1.7;
        }

        .restart-btn {
          padding: 12px 24px;
          font-size: 13px;
          width: 90%;
          max-width: 300px;
        }
      }

      .input-row {
        display: flex;
        align-items: center;
        border-top: 1px solid rgba(57, 255, 20, 0.4);
        padding-top: 4px;
        margin-top: 4px;
        position: relative;
        z-index: 3;
      }

      .prompt {
        margin-right: 4px;
        color: var(--terminal-green);
        text-shadow: 0 0 1px var(--terminal-green);
        font-family: 'Share Tech Mono', monospace;
        position: relative;
        z-index: 3;
      }

      #input {
        flex: 1;
        background: transparent;
        border: none;
        border-bottom: 2px solid var(--terminal-green);
        outline: none;
        color: var(--terminal-green);
        font-family: 'Share Tech Mono', monospace;
        font-size: 14px;
        text-shadow: 0 0 1px var(--terminal-green);
        padding: 5px 0;
        box-shadow: 0 2px 5px rgba(57, 255, 20, 0.2);
      }

      #input:focus {
        border-bottom-color: var(--terminal-green);
        box-shadow: 0 2px 10px rgba(57, 255, 20, 0.4);
      }

      #input::placeholder {
        color: rgba(57, 255, 20, 0.4);
        text-shadow: none;
      }

      #input:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #input::placeholder {
        color: rgba(0, 255, 0, 0.4);
      }

      .waiting {
        color: rgba(57, 255, 20, 0.6);
        font-size: 12px;
        margin-top: 4px;
        text-shadow: 0 0 1px rgba(57, 255, 20, 0.6);
        font-family: 'Share Tech Mono', monospace;
        position: relative;
        z-index: 3;
      }

      .cursor {
        display: inline-block;
        width: 8px;
        background: var(--terminal-green);
        margin-left: 2px;
        animation: blink 1s steps(2, start) infinite;
        box-shadow: 0 0 5px var(--terminal-green);
      }

      @keyframes blink {
        to {
          visibility: hidden;
        }
      }

    </style>
  </head>
  <body>
    <div class="crt-bezel">
      <div class="frame" id="game-container">
        <div class="scanlines"></div>
        <div class="screen-glow"></div>
      <div class="title-bar">
        <div class="title-left">TARTARUS PROTOCOL v0.1</div>
        <div class="title-right">
          LINK STATUS
          <span class="led-online"></span>
        </div>
        <div class="time-display" id="timeDisplay">[TIME] 10:00</div>
      </div>
      <div class="terminal">
        <div id="log"></div>
        <div class="choices-container" id="choicesContainer"></div>
        <div class="input-row">
          <span class="prompt">&gt;</span>
          <input
            id="input"
            type="text"
            autocomplete="off"
            spellcheck="false"
            placeholder="메시지를 입력하고 Enter를 누르세요..."
          />
          <span class="cursor"></span>
        </div>
        <div class="waiting" id="waitingIndicator" style="display: none;">
          [SYSTEM] AI 응답 대기 중...
        </div>
        <button class="accuse-btn" id="accuseBtn">[긴급 처형 (ACCUSE)]</button>
        <!-- 게임 오버 오버레이 -->
        <div class="game-over-overlay" id="gameOverOverlay">
          <div class="game-over-message" id="gameOverMessage">
            LOG RECORDING ENDED.<br />NO SURVIVORS.
          </div>
          <button class="restart-btn" id="restartBtn">[SYSTEM REBOOT]</button>
        </div>
        <!-- ACCUSE 모달 -->
        <div class="accuse-modal" id="accuseModal">
          <div class="accuse-modal-content">
            <div class="accuse-modal-title">배신자를 선택하세요</div>
            <div class="accuse-options" id="accuseOptions">
              <button class="accuse-option-btn" data-target="선장">선장</button>
              <button class="accuse-option-btn" data-target="엔지니어">엔지니어</button>
              <button class="accuse-option-btn" data-target="의사">의사</button>
              <button class="accuse-option-btn" data-target="파일럿">파일럿</button>
            </div>
            <button class="accuse-cancel-btn" id="accuseCancelBtn">취소</button>
          </div>
        </div>
      </div>
      </div>
    </div>

    <!-- socket.io 클라이언트 -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const logEl = document.getElementById('log');
      const inputEl = document.getElementById('input');
      const choicesContainer = document.getElementById('choicesContainer');
      const waitingIndicator = document.getElementById('waitingIndicator');
      const timeDisplay = document.getElementById('timeDisplay');
      const gameOverOverlay = document.getElementById('gameOverOverlay');
      const gameOverMessage = document.getElementById('gameOverMessage');
      const restartBtn = document.getElementById('restartBtn');
      const accuseBtn = document.getElementById('accuseBtn');
      const accuseModal = document.getElementById('accuseModal');
      const accuseOptions = document.getElementById('accuseOptions');
      const accuseCancelBtn = document.getElementById('accuseCancelBtn');

      let isWaitingForResponse = false;
      let currentTime = 600; // 10분 = 600초

      function getRoleClass(text) {
        // 메시지 시작 부분을 확인하여 역할 클래스 반환
        if (text.startsWith('선장:')) {
          return 'role-captain';
        } else if (text.startsWith('엔지니어:')) {
          return 'role-engineer';
        } else if (text.startsWith('의사:')) {
          return 'role-doctor';
        } else if (text.startsWith('파일럿:')) {
          return 'role-pilot';
        } else if (text.startsWith('타르타로스:') || text.startsWith('[SYSTEM]')) {
          return 'role-system';
        } else if (text.startsWith('[COMMANDER]') || text.startsWith('> ')) {
          return 'role-commander';
        }
        return '';
      }

      function hasGlitchKeywords(text) {
        const keywords = ['죽음', '눈', '지옥', '구원', '해방', '아름다움'];
        return keywords.some(keyword => text.includes(keyword));
      }

      // 자동 스크롤 함수
      function scrollToBottom() {
        // requestAnimationFrame을 사용하여 DOM 업데이트 후 스크롤
        requestAnimationFrame(() => {
          logEl.scrollTop = logEl.scrollHeight;
        });
      }

      function appendLine(text, className) {
        const line = document.createElement('div');
        let roleClass = getRoleClass(text);
        let finalClassName = 'line';
        
        if (className) {
          finalClassName += ' ' + className;
        }
        if (roleClass) {
          finalClassName += ' ' + roleClass;
        }
        
        // 글리치 효과 적용 (특정 키워드 포함 시)
        if (hasGlitchKeywords(text)) {
          finalClassName += ' glitch';
          // 2초 후 글리치 효과 제거 (일시적 효과)
          setTimeout(() => {
            line.classList.remove('glitch');
          }, 2000);
        }
        
        line.className = finalClassName;
        line.textContent = text;
        logEl.appendChild(line);
        scrollToBottom(); // 자동 스크롤
      }

      function updateChoices(choices) {
        choicesContainer.innerHTML = '';
        if (!choices || choices.length === 0) return;

        choices.forEach((choice) => {
          const btn = document.createElement('button');
          btn.className = 'choice-btn';
          btn.textContent = choice;
          btn.addEventListener('click', () => {
            // 버튼 클릭 시 해당 텍스트를 입력창에 넣고 전송
            inputEl.value = choice;
            sendAction(choice);
          });
          choicesContainer.appendChild(btn);
        });
      }

      function setWaitingState(waiting) {
        isWaitingForResponse = waiting;
        inputEl.disabled = waiting;
        waitingIndicator.style.display = waiting ? 'block' : 'none';

        // 선택지 버튼들도 비활성화
        const buttons = choicesContainer.querySelectorAll('.choice-btn');
        buttons.forEach((btn) => {
          btn.disabled = waiting;
        });

        // ACCUSE 버튼도 게임 오버 시 비활성화
        if (gameOverOverlay.classList.contains('active')) {
          accuseBtn.disabled = true;
        }
      }

      function sendAction(actionText) {
        if (isWaitingForResponse) return;

        const value = actionText || inputEl.value.trim();
        if (!value) return;

        // 서버로 액션 전송 (턴제)
        // 메시지는 서버를 통해 chat message로 받아서 표시됨
        socket.emit('action', {
          message: value,
          playerAction: value,
        });

        inputEl.value = '';
        setWaitingState(true);
        updateChoices([]); // 선택지 초기화
      }

      // 초기 시스템 메시지
      appendLine('[SYSTEM] Tartarus Protocol booting...', 'system');

      const socket = io();


      socket.on('disconnect', () => {
        appendLine('[SYSTEM] Connection lost. Searching for route...', 'system');
        scrollToBottom(); // 자동 스크롤
      });

      // 서버에서 온 채팅 메시지 처리 (오직 여기서만 appendLine 실행)
      socket.on('chat message', (msg) => {
        appendLine(msg);
        scrollToBottom(); // 자동 스크롤
      });

      // 서버에서 온 게임 응답 처리 (AI 응답 + 선택지)
      socket.on('game response', (response) => {
        const { message, choices } = response;

        // AI 메시지는 이미 chat message로 받았을 수 있으므로 중복 체크
        // 선택지 업데이트
        if (choices && choices.length > 0) {
          updateChoices(choices);
        }

        // 대기 상태 해제
        setWaitingState(false);
        inputEl.focus();
      });

      // 시간 업데이트
      socket.on('time update', (data) => {
        currentTime = data.timeRemaining;
        const minutes = Math.floor(currentTime / 60);
        const seconds = currentTime % 60;
        timeDisplay.textContent = `[TIME] ${minutes}:${String(seconds).padStart(2, '0')}`;
        
        // 시간이 2분 이하이면 경고 스타일
        if (currentTime <= 120) {
          timeDisplay.classList.add('low');
        } else {
          timeDisplay.classList.remove('low');
        }
      });

      // 게임 오버 처리
      socket.on('game_over', (data) => {
        console.log('[CLIENT] game_over 이벤트 수신:', data);
        
        // 채팅 로그에 메시지 추가
        appendLine(data.message, 'system');
        scrollToBottom(); // 자동 스크롤
        
        // 모든 입력 비활성화
        setWaitingState(true);
        inputEl.disabled = true;
        accuseBtn.disabled = true;
        updateChoices([]);
        
        // 배신자 이름 매핑 (영문 -> 한글)
        const traitorNameMapping = {
          'Captain': '선장',
          'Engineer': '엔지니어',
          'Doctor': '의사',
          'Pilot': '파일럿',
        };
        const realTraitorName = data.realTraitor ? traitorNameMapping[data.realTraitor] || data.realTraitor : '알 수 없음';
        
        // 게임 오버 오버레이 표시
        if (data.result === 'victory') {
          gameOverMessage.innerHTML = `<span style="color: #00ff00; font-size: 24px; text-shadow: 0 0 2px #00ff00;">VICTORY</span><br /><br /><span style="color: #00ff00; font-size: 14px;">${data.message || ''}</span><br /><br /><span style="color: #888; font-size: 11px;">진짜 배신자 식별 코드: [${realTraitorName}]</span>`;
        } else {
          gameOverMessage.innerHTML = `<span style="color: #ff0000; font-size: 24px; text-shadow: 0 0 2px #ff0000;">DEFEAT</span><br /><br /><span style="color: #ff0000; font-size: 14px;">${data.message || ''}</span><br /><br /><span style="color: #888; font-size: 11px;">진짜 배신자 식별 코드: [${realTraitorName}]</span>`;
        }
        
        // 모달 확실히 표시
        gameOverOverlay.style.display = 'flex';
        gameOverOverlay.classList.add('active');
      });

      // 시스템 리셋 처리 (게임 재시작)
      socket.on('system_reset', () => {
        console.log('[CLIENT] system_reset 이벤트 수신');
        
        // 게임 오버 오버레이 숨기기
        gameOverOverlay.classList.remove('active');
        // ACCUSE 모달 숨기기
        accuseModal.classList.remove('active');
        // 로그 초기화
        logEl.innerHTML = '';
        // 상태 초기화
        currentTime = 600;
        timeDisplay.textContent = '[TIME] 10:00';
        timeDisplay.classList.remove('low');
        isWaitingForResponse = false;
        inputEl.disabled = false;
        accuseBtn.disabled = false;
        updateChoices([]);
        // 초기 메시지
        appendLine('[SYSTEM] 시스템 리부트 완료. 새로운 타임라인 동기화 중...', 'system');
        scrollToBottom(); // 자동 스크롤
        inputEl.focus();
      });

      // 재시작 버튼 클릭
      restartBtn.addEventListener('click', () => {
        // 모달 즉시 닫기
        gameOverOverlay.style.display = 'none';
        gameOverOverlay.classList.remove('active');
        
        // 채팅창 내용 비우기
        logEl.innerHTML = '';
        
        // 즉시 피드백 메시지 출력
        appendLine('[SYSTEM] 시스템 재부팅 시퀀스 가동... 메모리 초기화 중...', 'system');
        scrollToBottom();
        
        // 서버에 재시작 요청 전송
        socket.emit('restart_game');
      });

      // ACCUSE 버튼 클릭
      accuseBtn.addEventListener('click', () => {
        if (isWaitingForResponse) return;
        accuseModal.classList.add('active');
      });

      // ACCUSE 모달 취소
      accuseCancelBtn.addEventListener('click', () => {
        accuseModal.classList.remove('active');
      });

      // ACCUSE 옵션 버튼 클릭
      accuseOptions.querySelectorAll('.accuse-option-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const targetName = btn.getAttribute('data-target');
          accuseModal.classList.remove('active');
          appendLine(`[SYSTEM] ${targetName}을(를) 배신자로 고발합니다...`, 'system');
          socket.emit('accuse', { targetName: targetName });
          accuseBtn.disabled = true;
        });
      });

      // 초기 상태 요청
      socket.on('connect', () => {
        appendLine('[SYSTEM] Core link established.', 'system');
        appendLine('[SYSTEM] 마피아 게임 모드 활성화. 제한 시간 내 배신자를 찾으세요.', 'system');
        scrollToBottom(); // 자동 스크롤
        socket.emit('request-initial-state');
      });

      // 입력 핸들링
      inputEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          sendAction();
        }
      });

      // 페이지 로드 후 인풋 포커스
      window.addEventListener('load', () => {
        inputEl.focus();
      });
    </script>
  </body>
</html>
