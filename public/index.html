<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Tartarus Protocol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root { --terminal-green: #39ff14; --bg-black: #050505; --alert-red: #ff0000; }
      * { box-sizing: border-box; }
      
      body {
        margin: 0; padding: 20px; min-height: 100vh; background: #000;
        color: var(--terminal-green); font-family: 'Share Tech Mono', monospace;
        display: flex; align-items: center; justify-content: center; overflow: hidden;
      }
      
      .crt-bezel {
        width: 95%; max-width: 1200px;
        background: #151515; border: 25px solid #333; border-radius: 20px;
        padding: 20px; position: relative;
        box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,0,0,0.8);
      }

      #game-container {
        height: 700px; display: flex; flex-direction: column; position: relative;
        border: 2px solid #222; padding: 20px; background: var(--bg-black); overflow: hidden;
        box-shadow: inset 0 0 150px rgba(0,0,0, 0.9);
      }
      
      .scanlines { position: absolute; inset: 0; pointer-events: none; z-index: 10; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, transparent 1px, transparent 2px); }
      .screen-glow { position: absolute; inset: 0; pointer-events: none; z-index: 5; background: radial-gradient(circle, rgba(57,255,20,0.05) 0%, rgba(0,0,0,0) 80%); }

      .title-bar { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; color: var(--terminal-green); border-bottom: 1px solid rgba(57,255,20,0.3); padding-bottom: 5px; z-index: 20; position: relative; }
      
      #log { flex: 1; overflow-y: auto; padding-bottom: 20px; font-size: 16px; line-height: 1.6; z-index: 20; position: relative; text-shadow: 0 0 2px var(--terminal-green); }
      #log::-webkit-scrollbar { width: 8px; }
      #log::-webkit-scrollbar-thumb { background: rgba(57,255,20,0.3); }

      .action-bar { display: flex; gap: 10px; margin-bottom: 10px; z-index: 20; position: relative; }
      .action-btn { flex: 1; background: rgba(0, 20, 0, 0.5); border: 1px solid var(--terminal-green); color: var(--terminal-green); padding: 12px; font-family: inherit; cursor: pointer; text-align: center; font-size: 14px; transition: all 0.2s; text-transform: uppercase; box-shadow: 0 0 5px rgba(57,255,20,0.2); }
      .action-btn:hover { background: var(--terminal-green); color: #000; box-shadow: 0 0 15px var(--terminal-green); }

      .input-row { display: flex; align-items: center; border-top: 1px solid rgba(57,255,20,0.3); padding-top: 10px; z-index: 20; position: relative; }
      #input { flex: 1; background: transparent; border: none; color: var(--terminal-green); font-size: 16px; font-family: inherit; outline: none; text-shadow: 0 0 2px var(--terminal-green); }
      
      .accuse-btn-main { width: 100%; margin-top: 10px; border: 1px solid #ff0000; color: #ff0000; background: rgba(50,0,0,0.3); padding: 10px; cursor: pointer; font-family: inherit; z-index: 20; position: relative; text-transform: uppercase; letter-spacing: 2px; }
      .accuse-btn-main:hover { background: #ff0000; color: #000; box-shadow: 0 0 15px #ff0000; }

      /* ★ 공용 모달 (처형 선택 & 결과창) ★ */
      .modal-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: none; justify-content: center; align-items: center; flex-direction: column; }
      .modal-overlay.active { display: flex; }
      
      /* 처형 선택창 */
      .accuse-box { border: 2px solid var(--alert-red); padding: 30px; background: #050000; width: 80%; max-width: 400px; text-align: center; box-shadow: 0 0 30px rgba(255,0,0,0.3); }
      .accuse-title { color: var(--alert-red); font-size: 20px; margin-bottom: 20px; font-weight: bold; text-shadow: 0 0 5px var(--alert-red); }
      .target-btn { display: block; width: 100%; padding: 12px; margin-bottom: 10px; background: transparent; border: 1px solid var(--alert-red); color: var(--alert-red); cursor: pointer; font-family: inherit; font-size: 16px; text-transform: uppercase; transition: 0.2s; }
      .target-btn:hover { background: var(--alert-red); color: #000; font-weight: bold; }
      .cancel-btn { border-color: #555; color: #555; margin-top: 20px; }
      .cancel-btn:hover { background: #555; color: #fff; }

      /* ★ 결과창 스타일 (승리/패배) - 스크린샷 완벽 재현 ★ */
      .result-box { 
        border: 4px double; padding: 40px; background: #000; 
        width: 85%; max-width: 600px; text-align: center; 
        box-shadow: 0 0 50px currentColor; 
      }
      
      .result-title { 
        font-size: 48px; font-weight: bold; margin-bottom: 20px; letter-spacing: 5px; 
        text-shadow: 0 0 10px currentColor; text-transform: uppercase;
      }
      
      .result-desc { 
        font-size: 18px; line-height: 1.6; margin-bottom: 30px; white-space: pre-wrap; 
        font-weight: bold; letter-spacing: 1px;
      }

      .traitor-reveal-box {
        border: 1px solid currentColor; padding: 15px; margin-bottom: 30px;
        font-size: 20px; font-weight: bold; display: inline-block;
        background: rgba(0,0,0,0.5);
      }

      .restart-btn { 
        padding: 15px 40px; background: transparent; border: 2px solid currentColor; color: currentColor;
        font-family: inherit; font-size: 20px; cursor: pointer; text-transform: uppercase; font-weight: bold;
        box-shadow: 0 0 15px currentColor; transition: 0.3s;
      }
      .restart-btn:hover { background: currentColor; color: #000; }

      /* 캐릭터별 색상 */
      .role-captain { color: #ff5555; }
      .role-engineer { color: #ffaa00; }
      .role-doctor { color: #00ffff; }
      .role-pilot { color: #5588ff; }
      .role-system { color: var(--terminal-green); }
      .role-alert { color: #ff0000; font-weight: bold; animation: blink 1s infinite; }
      .role-user { color: #ff00ff; font-weight: bold; }
      @keyframes blink { 50% { opacity: 0; } }
    </style>
  </head>
  <body>
    <div class="crt-bezel">
      <div id="game-container">
        <div class="scanlines"></div>
        <div class="screen-glow"></div>

        <div class="title-bar">
          <span>TARTARUS PROTOCOL v2.5</span>
          <span id="timer">[TIME] 10:00</span>
        </div>

        <div id="log"></div>

        <div class="action-bar">
          <button class="action-btn" onclick="send('승무원들과 면담하기')">승무원들과 면담하기</button>
          <button class="action-btn" onclick="send('CCTV 확인')">CCTV 확인</button>
          <button class="action-btn" onclick="send('엔진실로 이동')">엔진실로 이동</button>
        </div>

        <div class="input-row">
          <span style="margin-right: 10px;">&gt;</span>
          <input id="input" type="text" autocomplete="off" placeholder="명령어 입력..." />
        </div>
        <button class="accuse-btn-main" onclick="openAccuseModal()">[ 긴급 처형 (ACCUSE) ]</button>

        <div id="accuse-modal" class="modal-overlay">
          <div class="modal-content accuse-box">
            <div class="accuse-title">! EXECUTION PROTOCOL !<br>처형 대상을 선택하십시오</div>
            <button class="target-btn" onclick="confirmAccuse('선장')">선장 (Captain)</button>
            <button class="target-btn" onclick="confirmAccuse('엔지니어')">엔지니어 (Engineer)</button>
            <button class="target-btn" onclick="confirmAccuse('의사')">의사 (Doctor)</button>
            <button class="target-btn" onclick="confirmAccuse('파일럿')">파일럿 (Pilot)</button>
            <button class="target-btn cancel-btn" onclick="closeAccuseModal()">취소 (CANCEL)</button>
          </div>
        </div>

        <div id="result-modal" class="modal-overlay">
          <div class="result-box" id="result-box">
            <div class="result-title" id="result-title"></div>
            <div class="result-desc" id="result-desc"></div>
            <div class="traitor-reveal-box" id="traitor-reveal" style="display:none;"></div>
            <br>
            <button class="restart-btn" onclick="location.reload()">[ SYSTEM REBOOT ]</button>
          </div>
        </div>

      </div>
    </div>

    <script>
      const logEl = document.getElementById('log');
      const inputEl = document.getElementById('input');
      const accuseModal = document.getElementById('accuse-modal');
      const resultModal = document.getElementById('result-modal');
      const resultBox = document.getElementById('result-box');
      const resultTitle = document.getElementById('result-title');
      const resultDesc = document.getElementById('result-desc');
      const traitorReveal = document.getElementById('traitor-reveal');
      
      let history = [];
      
      window.onload = () => {
        printLine("[SYSTEM BOOT SEQUENCE...]", "role-system");
        printLine("접속 대상: USSC 타르타로스 (Tartarus)", "role-system");
        printLine("목표: 해왕성 궤도 워프 (Neptune Warp)", "role-system");
        printLine(" ", "role-system");
        printLine("[SYSTEM] 생명 유지 장치 해제... 냉동 수면 종료.", "role-system");
        printLine(" ", "role-system");
        printLine("[ALERT] 함장님(Commander), 비상 사태입니다.", "role-alert");
        printLine("현재 타르타로스 호는 궤도를 이탈했습니다.", "role-system");
        printLine("승무원 중 누군가가 고의로 워프 엔진을 파괴했습니다.", "role-system");
        printLine(" ", "role-system");
        printLine("[MISSION]", "role-system");
        printLine("1. 대화를 통해 숨어있는 '범인(AI)'을 찾아내십시오.", "role-system");
        printLine("2. 원자로를 수리하여 함선을 구하십시오.", "role-system");
        printLine(" ", "role-system");
        printLine(">> 엔지니어에게 \"현재 상황 보고해\"라고 명령하십시오.", "role-system");
      };

      function printLine(text, forcedClass) {
        if(!text) return;
        let cleanText = text.replace(/\*\*/g, ""); 
        let finalClass = forcedClass;

        if (!finalClass) {
          if (cleanText.includes("선장:")) finalClass = "role-captain";
          else if (cleanText.includes("엔지니어:")) finalClass = "role-engineer";
          else if (cleanText.includes("의사:")) finalClass = "role-doctor";
          else if (cleanText.includes("파일럿:")) finalClass = "role-pilot";
          else if (cleanText.includes("[ALERT]")) finalClass = "role-alert";
          else if (cleanText.includes("시스템:") || cleanText.includes("[SYSTEM]")) finalClass = "role-system";
          else finalClass = "role-system";
        }

        const div = document.createElement('div');
        div.className = finalClass;
        div.innerText = cleanText;
        logEl.appendChild(div);
        logEl.scrollTop = logEl.scrollHeight;
      }

      async function send(msg) {
        if (!msg) msg = inputEl.value;
        if (!msg.trim()) return;

        inputEl.value = '';
        printLine(`> ${msg}`, "role-user");
        history.push({ role: "user", content: msg });

        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg, history: history })
          });
          const data = await res.json();
          if(data.error) throw new Error(data.error);
          
          const lines = data.result.split('\n');
          let delay = 0;
          lines.forEach((line) => {
            if(line.trim() !== "") {
              setTimeout(() => { printLine(line); }, delay);
              delay += 300; 
            }
          });

          history.push({ role: "assistant", content: data.result });

          // ★ 게임 결과창 띄우기 로직 ★
          if (data.state === 'victory' || data.state === 'defeat') {
            setTimeout(() => {
              showResult(data.state === 'victory', data.result);
            }, 2500); // 텍스트 다 나온 뒤에 팝업
          }

        } catch (err) {
          printLine(`[ERROR] 통신 실패: ${err.message}`, "role-alert");
        }
      }

      inputEl.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') send();
      });

      function openAccuseModal() { accuseModal.classList.add('active'); }
      function closeAccuseModal() { accuseModal.classList.remove('active'); }
      function confirmAccuse(target) {
        closeAccuseModal();
        send(`[ACCUSE] ${target}`);
      }

      // ★ 결과창 표시 함수 (진짜 배신자 추출 기능 포함) ★
      function showResult(isVictory, message) {
        resultModal.classList.add('active');
        
        // 메시지에서 "진짜 배신자 식별 코드 : [OOO]" 찾기
        let traitorName = "알 수 없음";
        const match = message.match(/진짜 배신자 식별 코드\s*:\s*\[(.*?)\]/);
        if (match) {
           traitorName = match[1];
        }

        if (isVictory) {
          // 승리 시
          resultBox.style.color = "#39ff14";
          resultTitle.innerText = "MISSION ACCOMPLISHED";
          resultDesc.innerText = "축하합니다. 배신자를 색출하고 함선을 구했습니다.";
          traitorReveal.style.display = "none";
        } else {
          // 패배 시 (붉은 창)
          resultBox.style.color = "#ff0000";
          resultTitle.innerText = "DEFEAT";
          resultDesc.innerText = "TARTARUS SYSTEM: [TIME OVER] \n제한 시간 내 배신자를 찾지 못했습니다.\n함선이 파괴되었습니다.";
          
          // ★ 진짜 배신자 보여주기 ★
          traitorReveal.innerText = `진짜 배신자 식별 코드 : [ ${traitorName} ]`;
          traitorReveal.style.display = "inline-block";
        }
      }
    </script>
  </body>
</html>
