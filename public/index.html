<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Tartarus Protocol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root { --terminal-green: #39ff14; --bg-black: #111; }
      * { box-sizing: border-box; }
      body { margin: 0; padding: 20px; min-height: 100vh; background: #000; color: var(--terminal-green); font-family: 'Share Tech Mono', monospace; display: flex; align-items: center; justify-content: center; overflow: hidden; }
      
      .crt-bezel { width: 95%; max-width: 1200px; background: #111; border: 30px solid #444; border-radius: 20px; padding: 20px; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
      #game-container { height: 700px; display: flex; flex-direction: column; position: relative; border: 2px solid #333; padding: 10px; background: #000; overflow: hidden; }
      
      .scanlines { position: absolute; inset: 0; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, transparent 1px, transparent 2px); pointer-events: none; z-index: 10; }
      
      .title-bar { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; color: var(--terminal-green); border-bottom: 1px solid var(--terminal-green); padding-bottom: 5px; }
      
      #log { flex: 1; overflow-y: auto; padding-bottom: 20px; font-size: 16px; line-height: 1.6; }
      #log::-webkit-scrollbar { width: 8px; }
      #log::-webkit-scrollbar-thumb { background: var(--terminal-green); }

      /* 버튼 컨테이너 (부활) */
      .action-bar { display: flex; gap: 10px; margin-bottom: 10px; z-index: 20; }
      .action-btn { 
        flex: 1; background: transparent; border: 1px solid var(--terminal-green); color: var(--terminal-green); 
        padding: 10px; font-family: inherit; cursor: pointer; text-align: center; font-size: 14px; 
        transition: all 0.2s; text-transform: uppercase;
      }
      .action-btn:hover { background: var(--terminal-green); color: #000; font-weight: bold; }

      .input-row { display: flex; align-items: center; border-top: 1px solid var(--terminal-green); padding-top: 10px; }
      #input { flex: 1; background: transparent; border: none; color: var(--terminal-green); font-size: 16px; font-family: inherit; outline: none; }
      
      .accuse-btn { width: 100%; margin-top: 10px; border: 2px solid #ff0000; color: #ff0000; background: transparent; padding: 8px; cursor: pointer; font-family: inherit; }
      .accuse-btn:hover { background: rgba(255,0,0,0.2); }

      /* 텍스트 컬러 (별표 없이 작동하도록 수정됨) */
      .role-captain { color: #ff5555; }
      .role-engineer { color: #ffaa00; }
      .role-doctor { color: #00ffff; }
      .role-pilot { color: #5588ff; }
      .role-system { color: var(--terminal-green); opacity: 0.8; }
      .role-alert { color: #ff0000; font-weight: bold; }
      .role-user { color: #ff00ff; font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="crt-bezel">
      <div id="game-container">
        <div class="scanlines"></div>
        <div class="title-bar">
          <span>TARTARUS PROTOCOL v2.1</span>
          <span id="timer">[TIME] 10:00</span>
        </div>

        <div id="log"></div>

        <div class="action-bar">
          <button class="action-btn" onclick="send('승무원들과 면담하기')">승무원들과 면담하기</button>
          <button class="action-btn" onclick="send('CCTV 확인')">CCTV 확인</button>
          <button class="action-btn" onclick="send('엔진실로 이동')">엔진실로 이동</button>
        </div>

        <div class="input-row">
          <span style="margin-right: 10px;">&gt;</span>
          <input id="input" type="text" autocomplete="off" placeholder="명령어 입력..." />
        </div>
        <button class="accuse-btn" onclick="triggerAccuse()">[ 긴급 처형 (ACCUSE) ]</button>
      </div>
    </div>

    <script>
      const logEl = document.getElementById('log');
      const inputEl = document.getElementById('input');
      let history = [];
      
      // 초기 메시지 출력
      window.onload = () => {
        printLine("[SYSTEM] 접속 성공. 타르타로스 프로토콜 가동.", "role-system");
        printLine("[ALERT] 비상 사태! 워프 엔진 파괴됨.", "role-alert");
        printLine("[MISSION] 승무원들과 대화하여 숨어있는 AI 배신자를 찾으십시오.", "role-system");
        printLine(" ", "line");
        printLine(">> '현재 상황 보고해'라고 명령하여 게임을 시작하세요.", "role-system");
      };

      // 텍스트 출력 함수 (별표 제거 로직 포함)
      function printLine(text, className) {
        // AI가 **엔지니어** 처럼 보내면, 별표를 떼고 색깔을 입힘
        let cleanText = text.replace(/\*\*/g, ""); 
        let finalClass = className;

        if (!finalClass) {
          if (cleanText.includes("선장:")) finalClass = "role-captain";
          else if (cleanText.includes("엔지니어:")) finalClass = "role-engineer";
          else if (cleanText.includes("의사:")) finalClass = "role-doctor";
          else if (cleanText.includes("파일럿:")) finalClass = "role-pilot";
          else if (cleanText.includes("시스템:") || cleanText.includes("[SYSTEM]")) finalClass = "role-system";
        }

        const div = document.createElement('div');
        div.className = finalClass || "role-system";
        div.innerText = cleanText;
        logEl.appendChild(div);
        logEl.scrollTop = logEl.scrollHeight;
      }

      // 메시지 전송
      async function send(msg) {
        if (!msg) msg = inputEl.value;
        if (!msg.trim()) return;

        inputEl.value = '';
        printLine(`> ${msg}`, "role-user");
        history.push({ role: "user", content: msg });

        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg, history: history })
          });
          const data = await res.json();
          
          if(data.error) throw new Error(data.error);
          
          printLine(data.result);
          history.push({ role: "assistant", content: data.result });

        } catch (err) {
          printLine(`[ERROR] 통신 실패: ${err.message}`, "role-alert");
        }
      }

      inputEl.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') send();
      });

      function triggerAccuse() {
        const target = prompt("처형할 대상의 이름을 입력하세요 (선장/엔지니어/의사/파일럿):");
        if(target) send(`[ACCUSE] ${target}`);
      }
    </script>
  </body>
</html>
