<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Tartarus Protocol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
      /* --- [DESIGN] 원본 CRT 스타일 (수정 없음) --- */
      :root { color-scheme: dark; --terminal-green: #39ff14; --bg-black: #111; }
      * { box-sizing: border-box; }
      body { margin: 0; padding: 20px; min-height: 100vh; background: #000; color: var(--terminal-green); font-family: 'Share Tech Mono', monospace; display: flex; align-items: center; justify-content: center; overflow: hidden; }
      
      .crt-bezel { width: 95%; max-width: 1200px; background: repeating-linear-gradient(0deg, #dcdcdc 0px, #d0d0c0 1px, #dcdcdc 2px, #c8c8b8 3px, #dcdcdc 4px), linear-gradient(135deg, #c0c0b0 0%, #d4d4c4 50%, #b8b8a8 100%); background-blend-mode: overlay; border: 35px solid #b0b0a0; border-radius: 20px; box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6), inset 0 0 80px rgba(0, 0, 0, 0.7); padding: 20px; position: relative; filter: contrast(1.05) brightness(0.98); }
      .crt-bezel::before { content: ''; position: absolute; top: 15px; left: 50%; transform: translateX(-50%); width: 70px; height: 10px; background: linear-gradient(180deg, #8a8a7a 0%, #6a6a5a 100%); border-radius: 5px; box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6); border: 1px solid rgba(0, 0, 0, 0.2); }
      
      #game-container { background: var(--bg-black); color: var(--terminal-green); font-family: 'Share Tech Mono', monospace; border: 2px solid #333; border-radius: 8px; padding: 20px; min-height: 600px; position: relative; display: flex; flex-direction: column; overflow: hidden; box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.9), inset 0 0 200px rgba(57, 255, 20, 0.05); text-shadow: 0 0 1px var(--terminal-green); }
      
      .scanlines { position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 10; background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15) 0px, rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px); animation: scanline-flicker 0.15s infinite; }
      @keyframes scanline-flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.98; } }
      .screen-glow { position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 1; background: radial-gradient(ellipse at center, transparent 0%, rgba(57, 255, 20, 0.03) 50%, transparent 100%); animation: screen-pulse 3s ease-in-out infinite; }
      @keyframes screen-pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 0.8; } }

      .title-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; font-size: 12px; letter-spacing: 0.12em; text-transform: uppercase; z-index: 3; }
      .title-right .led-online { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-left: 4px; background: var(--terminal-green); box-shadow: 0 0 8px var(--terminal-green); }

      .terminal { flex: 1; min-height: 0; border-top: 1px solid var(--terminal-green); padding-top: 6px; display: flex; flex-direction: column; overflow: hidden; position: relative; z-index: 2; }
      #log { flex: 1; overflow-y: auto; padding-right: 4px; padding-bottom: 20px; font-size: 14px; line-height: 1.6; z-index: 2; }
      #log::-webkit-scrollbar { width: 8px; }
      #log::-webkit-scrollbar-track { background: rgba(0,0,0,0.5); }
      #log::-webkit-scrollbar-thumb { background: var(--terminal-green); border-radius: 4px; }
      .line { white-space: pre-wrap; word-break: break-word; color: var(--terminal-green); text-shadow: 0 0 1px var(--terminal-green); }

      .role-captain { color: #ff5555; text-shadow: 0 0 2px rgba(255, 0, 0, 0.5); }
      .role-engineer { color: #ffaa00; text-shadow: 0 0 2px rgba(255, 170, 0, 0.5); }
      .role-doctor { color: #00ffff; text-shadow: 0 0 2px rgba(0, 255, 255, 0.5); }
      .role-pilot { color: #5588ff; text-shadow: 0 0 2px rgba(85, 136, 255, 0.5); }
      .role-system { color: var(--terminal-green); }
      .role-commander { color: #ff00ff; font-weight: bold; }
      .role-alert { color: #ff0000; font-weight: bold; animation: blink 1s infinite; }

      .input-row { display: flex; align-items: center; border-top: 1px solid rgba(57, 255, 20, 0.4); padding-top: 4px; margin-top: 4px; position: relative; z-index: 3; }
      .prompt { margin-right: 4px; color: var(--terminal-green); }
      #input { flex: 1; background: transparent; border: none; border-bottom: 2px solid var(--terminal-green); outline: none; color: var(--terminal-green); font-family: 'Share Tech Mono', monospace; font-size: 14px; padding: 5px 0; box-shadow: 0 2px 5px rgba(57, 255, 20, 0.2); }
      #input:focus { border-bottom-color: var(--terminal-green); box-shadow: 0 2px 10px rgba(57, 255, 20, 0.4); }

      .accuse-btn { background: transparent; border: 2px solid #ff0000; color: #ff0000; padding: 8px 16px; font-family: 'Share Tech Mono', monospace; font-size: 12px; cursor: pointer; text-transform: uppercase; margin-top: 8px; width: 100%; transition: all 0.3s; z-index: 3; }
      .accuse-btn:hover:not(:disabled) { background: rgba(255, 0, 0, 0.1); box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }

      .accuse-modal, .game-over-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.95); display: none; align-items: center; justify-content: center; z-index: 1000; border: 3px solid #ff0000; box-shadow: inset 0 0 50px rgba(0,0,0,0.9); }
      .accuse-modal.active, .game-over-overlay.active { display: flex; }
      .accuse-modal-content { background: var(--bg-black); border: 2px solid #ff0000; padding: 24px; min-width: 300px; box-shadow: 0 0 30px rgba(255,0,0,0.5); text-align: center; }
      .accuse-modal-title { color: #ff0000; font-size: 16px; margin-bottom: 20px; letter-spacing: 0.2em; }
      .accuse-options { display: flex; flex-direction: column; gap: 12px; }
      .accuse-option-btn { background: transparent; border: 1px solid #ff0000; color: #ff0000; padding: 12px; font-family: inherit; cursor: pointer; text-transform: uppercase; }
      .accuse-option-btn:hover { background: rgba(255, 0, 0, 0.1); box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
      
      .game-over-message { color: #ff0000; font-size: 18px; text-align: center; margin-bottom: 30px; line-height: 1.6; }
      .restart-btn { background: transparent; border: 3px double var(--terminal-green); color: var(--terminal-green); padding: 14px 28px; font-family: inherit; cursor: pointer; text-transform: uppercase; }
      .restart-btn:hover { background: var(--terminal-green); color: #000; }

      @media (max-width: 768px) { .crt-bezel { width: 98%; padding: 10px; border-width: 10px; height: 100dvh; } }
      @keyframes blink { 50% { opacity: 0; } }
    </style>
  </head>
  <body>
    <div class="crt-bezel">
      <div class="frame" id="game-container">
        <div class="scanlines"></div>
        <div class="screen-glow"></div>
        
        <div class="title-bar">
          <div class="title-left">TARTARUS PROTOCOL v2.0</div>
          <div class="title-right">LINK STATUS <span class="led-online"></span></div>
          <div class="time-display" id="timeDisplay">[TIME] 10:00</div>
        </div>

        <div class="terminal">
          <div id="log"></div>
          
          <div class="input-row">
            <span class="prompt">&gt;</span>
            <input id="input" type="text" autocomplete="off" spellcheck="false" placeholder="명령어를 입력하세요..." />
          </div>
          
          <button class="accuse-btn" id="accuseBtn">[긴급 처형 (ACCUSE)]</button>
        </div>
      </div>
    </div>

    <div class="accuse-modal" id="accuseModal">
      <div class="accuse-modal-content">
        <div class="accuse-modal-title">배신자를 선택하세요</div>
        <div class="accuse-options">
          <button class="accuse-option-btn" onclick="triggerAccuse('선장')">선장</button>
          <button class="accuse-option-btn" onclick="triggerAccuse('엔지니어')">엔지니어</button>
          <button class="accuse-option-btn" onclick="triggerAccuse('의사')">의사</button>
          <button class="accuse-option-btn" onclick="triggerAccuse('파일럿')">파일럿</button>
          <button class="accuse-option-btn" style="border-color: #555; color: #555; margin-top:10px;" onclick="closeAccuseModal()">취소</button>
        </div>
      </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
      <div class="game-over-message" id="gameOverMessage"></div>
      <button class="restart-btn" onclick="location.reload()">[SYSTEM REBOOT]</button>
    </div>

    <script>
      /* --- [LOGIC] 스토리 텍스트 복구 & Vercel Fetch 적용 --- */
      const logEl = document.getElementById('log');
      const inputEl = document.getElementById('input');
      const timeDisplay = document.getElementById('timeDisplay');
      const accuseModal = document.getElementById('accuseModal');
      const gameOverOverlay = document.getElementById('gameOverOverlay');
      const gameOverMessage = document.getElementById('gameOverMessage');

      let history = [];
      let timeLeft = 600; 
      let timerInterval;

      // 1. 초기화 (요청하신 오프닝 스토리 복구)
      window.onload = () => {
        // "Connection lost" 에러 메시지는 빼고, 멋진 스토리만 넣었습니다.
        appendLine('[SYSTEM] 시스템 리부트 완료. 새로운 타임라인 동기화 중...', 'role-system');
        
        setTimeout(() => {
          appendLine('[SYSTEM] Core link established.', 'role-system');
          appendLine('[SYSTEM] 마피아 게임 모드 활성화. 제한 시간 내 배신자를 찾으세요.', 'role-system');
          appendLine('', 'line'); // 빈 줄
          
          appendLine('[SYSTEM BOOT SEQUENCE...]', 'role-system');
          appendLine('접속 대상: USSC 타르타로스 (Tartarus)', 'role-system');
          appendLine('목표: 해왕성 궤도 워프 (Neptune Warp)', 'role-system');
          appendLine('', 'line');
          
          appendLine('[SYSTEM] 생명 유지 장치 해제... 냉동 수면 종료.', 'role-system');
          appendLine('', 'line');
          
          appendLine('[ALERT] 함장님(Commander), 비상 사태입니다.', 'role-alert');
          appendLine('현재 타르타로스 호는 궤도를 이탈했습니다.', 'role-system');
          appendLine('승무원 중 누군가가 고의로 워프 엔진을 파괴했습니다.', 'role-system');
          appendLine('', 'line');
          
          appendLine('[MISSION]', 'role-system');
          appendLine('1. 대화를 통해 숨어있는 \'범인(AI)\'을 찾아내십시오.', 'role-system');
          appendLine('2. 원자로를 수리하여 함선을 구하십시오.', 'role-system');
          appendLine('', 'line');
          
          appendLine('>> 엔지니어에게 "현재 상황 보고해"라고 명령하십시오.', 'role-commander');
          
          startTimer();
        }, 800);
      };

      // 2. 타이머
      function startTimer() {
        timerInterval = setInterval(() => {
          timeLeft--;
          if (timeLeft < 0) timeLeft = 0;
          const min = Math.floor(timeLeft / 60);
          const sec = String(timeLeft % 60).padStart(2, '0');
          timeDisplay.innerText = `[TIME] ${min}:${sec}`;
          if (timeLeft <= 120) timeDisplay.style.color = '#ff5555';
          if (timeLeft <= 0) endGame("DEFEAT", "시간 초과. 함선이 파괴되었습니다.");
        }, 1000);
      }

      // 3. 메시지 출력
      function getRoleClass(text) {
        if (text.startsWith('선장:')) return 'role-captain';
        if (text.startsWith('엔지니어:')) return 'role-engineer';
        if (text.startsWith('의사:')) return 'role-doctor';
        if (text.startsWith('파일럿:')) return 'role-pilot';
        if (text.startsWith('타르타로스:') || text.startsWith('[SYSTEM]') || text.startsWith('[MISSION]') || text.startsWith('접속 대상:') || text.startsWith('목표:')) return 'role-system';
        if (text.startsWith('[ALERT]')) return 'role-alert';
        if (text.startsWith('> ') || text.startsWith('>> ')) return 'role-commander';
        return '';
      }

      function appendLine(text, className = '') {
        const div = document.createElement('div');
        div.className = 'line ' + (className || getRoleClass(text));
        div.innerText = text;
        logEl.appendChild(div);
        logEl.scrollTop = logEl.scrollHeight;
      }

      // 4. 메시지 전송 (Fetch 사용)
      async function sendMessage(text) {
        if (!text) return;
        inputEl.value = '';
        inputEl.disabled = true;

        appendLine(`> ${text}`, 'role-commander');
        history.push({ role: "user", content: text });

        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text, history: history })
          });

          const data = await res.json();
          if (data.error) throw new Error(data.error);

          appendLine(data.result);
          history.push({ role: "assistant", content: data.result });

          if (data.state === 'victory') endGame("VICTORY", "배신자를 색출했습니다. 시스템 정상화.");
          if (data.state === 'defeat') endGame("DEFEAT", "잘못된 판단이었습니다. 함선 제어권 상실.");

        } catch (err) {
          appendLine(`[ERROR] 통신 실패. 재시도 해주세요.`, 'role-system');
        } finally {
          inputEl.disabled = false;
          inputEl.focus();
        }
      }

      inputEl.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage(inputEl.value);
      });

      document.getElementById('accuseBtn').onclick = () => accuseModal.classList.add('active');
      function closeAccuseModal() { accuseModal.classList.remove('active'); }
      
      function triggerAccuse(target) {
        closeAccuseModal();
        const msg = `[ACCUSE] ${target}을(를) 배신자로 지목합니다.`;
        sendMessage(msg);
      }

      function endGame(result, msg) {
        clearInterval(timerInterval);
        const color = result === "VICTORY" ? "#39ff14" : "#ff0000";
        gameOverMessage.innerHTML = `<span style="color:${color}; font-size:24px; font-weight:bold;">${result}</span><br><br>${msg}`;
        gameOverOverlay.classList.add('active');
      }
    </script>
  </body>
</html>
